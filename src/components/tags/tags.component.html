<div class="space-y-8">
  <header class="bg-gray-100 dark:bg-gray-800 p-6 rounded-lg">
    <h1 class="text-4xl font-extrabold text-gray-800 dark:text-white">Browse by Tag</h1>
    <p class="text-lg text-gray-600 dark:text-gray-300 mt-2">Find documents related to specific topics.</p>
  </header>
  
  @if (!isLoaded()) {
    <p class="text-center text-gray-500 py-8">Loading tags...</p>
  } @else {
    <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-md">
      <div class="flex flex-wrap gap-3 justify-center items-center">
        @for (tag of tags(); track tag) {
          <a [routerLink]="['/tag', tag]" class="px-4 py-2 rounded-full text-sm font-semibold transition-colors duration-300 bg-primary-100 text-primary-800 hover:bg-primary-200 dark:bg-primary-900/50 dark:text-primary-300 dark:hover:bg-primary-900">
            {{ tag }}
          </a>
        }
      </div>
    </div>
  }
</div>
