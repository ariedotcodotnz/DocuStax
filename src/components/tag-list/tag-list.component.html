<div class="space-y-8">
  <h1 class="text-4xl font-extrabold text-gray-800 dark:text-white">Tag: <span class="text-primary-600">{{ tag() }}</span></h1>

  <div class="space-y-6">
    @for (doc of documents(); track doc.slug) {
      <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300 p-6">
        <p class="text-sm text-gray-500 dark:text-gray-400 mb-2">{{ doc.metadata.date | date:'longDate' }} &bull; {{ doc.metadata.category }}</p>
        <h2 class="text-2xl font-bold mb-2">
          <a [routerLink]="['/doc', doc.slug]" class="text-gray-800 dark:text-white hover:text-primary-600 transition-colors line-clamp-2">{{ doc.metadata.title }}</a>
        </h2>
        <p class="text-gray-600 dark:text-gray-300 mb-4">{{ doc.metadata.description }}</p>
        <div class="flex flex-wrap gap-2">
          @for (tag of doc.metadata.tags; track tag) {
            <a [routerLink]="['/tag', tag]" [class]="'text-xs font-medium px-2 py-1 rounded-full ' + (tag === this.tag() ? 'bg-primary-600 text-white' : 'bg-gray-200 text-gray-800 hover:bg-gray-300')">{{ tag }}</a>
          }
        </div>
      </div>
    } @empty {
      <p>No documents found with this tag.</p>
    }
  </div>
</div>
