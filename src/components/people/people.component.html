<div class="space-y-8">
  <header class="bg-gray-100 dark:bg-gray-800 p-6 rounded-lg">
    <h1 class="text-4xl font-extrabold text-gray-800 dark:text-white">Browse by People</h1>
    <p class="text-lg text-gray-600 dark:text-gray-300 mt-2">Find documents related to specific people.</p>
  </header>

  @if (!isLoaded()) {
    <p class="text-center text-gray-500 py-8">Loading people...</p>
  } @else {
    <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-md">
      <div class="flex flex-wrap gap-3 justify-center items-center">
        @for (person of people(); track person.firstname + ' ' + person.lastname) {
          <a [routerLink]="['/person', person.firstname, person.lastname]" class="px-4 py-2 rounded-full text-sm font-semibold transition-colors duration-300 bg-blue-100 text-blue-800 hover:bg-blue-200 dark:bg-blue-900/50 dark:text-blue-300 dark:hover:bg-blue-900">
            {{ person.firstname }} {{ person.lastname }}
          </a>
        }
      </div>
    </div>
  }
</div>
